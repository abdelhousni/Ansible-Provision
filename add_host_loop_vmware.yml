---

- name: Get VM info
  vmware.vmware_rest.vcenter_vm_info:
    filter_names:
    - "{{ item }}"
  register: vm_info

- name: Get Resource info for vm
  vmware.vmware_rest.vcenter_vm_info:
    cluster: "{{ vm_info.value[0].vm }}"
  register: vm_full_info
         
- name: Add Linux hosts to just_created group
  add_host:
    hostname: "{{ item }}"
    ansible_host: "{{ vm.full_info }}"
    groups: just_created
