---

- name: Get VM info
  vmware.vmware_rest.vcenter_vm_info:
    filter_names:
    - "{{ item }}"
  register: vm_info
         
- name: Connect Ethernet
  vmware.vmware_rest.vcenter_vm_hardware_ethernet:
    vm: "{{ vm_info.value[0].vm }}"
    pci_slot_number: 192
    backing:
      network_name: "LAN_01"
      type: "STANDARD_PORTGROUP"
      network: "network-41"
    start_connected: true
    state: connect