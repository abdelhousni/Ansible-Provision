---

- name: Get VM info
  vmware.vmware_rest.vcenter_vm_info:
    filter_names:
    - "{{ item }}"
  register: vm_info
         
- name: Connect Ethernet
  vmware.vmware_rest.vcenter_vm_hardware_ethernet:
    vm: "{{ vm_info.value[0].vm }}"
    nic: "network-41"
    start_connected: true
    state: connected